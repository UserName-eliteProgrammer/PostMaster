<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/prism.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>PostMaster</title>
</head>

<body>
    <!-- navBar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PostMaster</span>
        </div>
    </nav>
    <div class="" id="loader"></div>

    <div class="container my-3" id="headingDiv">
        <h1>Welcome To PostMaster</h1>
    </div>

    <div class="container" id="urlDiv">
        <!-- url div -->
        <div class="input-group mb-3" style="margin-top: 20px">
            <span class="input-group-text" id="inputGroup-sizing-default" style="font-weight: 500">URL</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="urlInp" placeholder="Enter URL Here...." />
        </div>

        <!-- request type -->
        <fieldset class="form-group my-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                    <b>Request Type</b>
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                        <label class="form-check-label" for="get"> GET </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                        <label class="form-check-label" for="post"> POST </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content type -->
        <fieldset class="form-group" id="contentTypeBox">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                    <b>Content Type</b>
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="contentType_JSON"
                            value="json" checked />
                        <label class="form-check-label" for="contentType_JSON">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="contentType_Custom"
                            value="custom" />
                        <label class="form-check-label" for="contentType_Custom">
                            Custom
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameterDiv -->
        <div id="customParameters" class="container"></div>
    </div>

    <div class="container" id="plusBtn">
        <button class="btn btn-info" id="addNewParameters">Add Parameter</button>
    </div>

    <!-- JSON_div -->
    <div class="input-group mb-3" style="margin-top: 20px" id="jsonDiv">
        <textarea class="form-control" id="requestJsonText" rows="8" placeholder="Enter JSON Here"
            style="resize: none"></textarea>
    </div>

    <!-- submit button -->
    <div class="container" id="bottonDiv">
        <a href="#"><button class="btn btn-primary" id="submitBtn">Submit</button>
        </a>
    </div>

    <div class="container" id="responseDiv">
        <pre id="response-prism-pre" class="language-javascript">
            <code class="language-JSON" id="response-prism">You Will Get Your Response Here.
            </code>
        </pre>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="JavaScript/prism.js"></script>
<script src="JavaScript/script.js"></script>

</html>
